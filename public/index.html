<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Join us in raising funds to support flood-affected areas in Nepal. Your contribution can bring hope and change lives!"
    />
    <meta
      name="keywords"
      content="Nepal, Flood Relief, Donations, Help Nepal, Disaster Fundraising"
    />
    <meta name="author" content="Help Nepal Team" />
    <link rel="canonical" href="https://nepal-flood-support.vercel.app/" />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Help Nepal - Flood Relief Fundraising" />
    <meta
      property="og:description"
      content="Join us in raising funds to support flood-affected areas in Nepal. Your contribution can bring hope and change lives!"
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />
    <meta property="og:image:alt" content="Help Nepal Logo" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://nepal-flood-support.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Help Nepal - Flood Relief Fundraising"
    />
    <meta
      name="twitter:description"
      content="Contribute to Nepal's flood relief efforts and help those in need. Together, we can make a difference!"
    />
    <meta
      name="twitter:image"
      content="%PUBLIC_URL%/android-chrome-512x512.png"
    />
    <meta name="twitter:image:alt" content="Help Nepal Logo" />

    <!-- Icons and Manifest -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Nepal Flood Relief Fundraising</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
